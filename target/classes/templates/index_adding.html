<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/src/main/resources/templates/asses/favicon/Logo_Img.svg"
      type="VietHub Airline"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"/>

    <!-- font icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- reset css -->
    <link rel="stylesheet" href="/src/main/resources/templates/asses/css/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="/src/main/resources/templates/asses/css/style_adding.css" />
    
    <title>VietHub Airline</title>
  </head>
  <body>

    <!-- header -->
    <header class="header">
        <div class="menu">
          <!-- Logo -->
          <a href="./"
            ><img
              src="/src/main/resources/templates/asses/favicon/Logo_Gr.svg"
              alt="Shine smile"
              class="logo header__logo"
          /></a>
          <!-- Navbar  -->
          <nav class="navbar">
            <ul class="navbar__list" id="navbar__list--pc">
              <li class="navbar__item">
                <a href="/src/main/resources/templates/index_home.html" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="/src/main/resources/templates/index_search.html" class="navbar__link">Search</a>
              </li>
              <li class="navbar__item">
                <a href="/src/main/resources/templates/index_booking.html" class="navbar__link">Booking</a>
              </li>
              <li class="navbar__item">
                <a href="/src/main/resources/templates/index_home.html" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="/src/main/resources/templates/index_home.html" class="navbar__link">Contact</a>
              </li>
            </ul>
          </nav>
          <!-- cta action -->
          <div class="header__action">
            <a href="/src/main/resources/templates/index_signin" class="header__action--login">Log in</a>
            <a href="/src/main/resources/templates/index_signup" class="btn header__action--signup">Sign up</a>
          </div>
        </div>
    </header>

    <section class="hero">
        <img
          class="hero__img "
          src="/src/main/resources/templates/asses/img/Plane_Search.svg"
          alt="Plane_0"
        />
        <div class="hero__content">
            <h1 class="hero__heading">VietHub</h1>
            <h1 class="hero__heading">Add Flight</h1>
        </div> 
      </section>
    <!-- main -->
    <main>

        <div class="container">
            <form>
                <div class="fields">
                    <div class="input-field">
                        <label>Flight ID:</label>
                        <input type="text" placeholder="Enter flight ID" required>
                    </div>
                    <div class="input-field">
                        <label>Plane ID:</label>
                        <input type="text" placeholder="Enter plane ID" required>
                    </div>
                    <div class="input-field">
                        <label>From:</label>
                        <select required>
                            <option disabled selected>Select station</option>
                            <option>SGN</option>
                            <option>HN</option>
                            <option>DL</option>
                            <option>Korea</option>
                            <option>China</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>To:</label>
                        <select required>
                            <option disabled selected>Select station</option>
                            <option>SGN</option>
                            <option>HN</option>
                            <option>DL</option>
                            <option>Korea</option>
                            <option>China</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Time-Date:</label>
                        <input type="datetime-local" placeholder="Enter time and date" required>
                    </div>
                    <div class="input-field">
                        <label>Duration:</label>
                        <input type="number" placeholder="Enter duration" required>
                    </div>
                    <div class="input-field">
                        <label>Prestige Class Number:</label>
                        <input type="number" placeholder="Enter the chair number of prestige class" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Economy Class Number:</label>
                        <input type="number" placeholder="Enter the chair number of economy class" required>
                    </div>
                    
                    <div class="input-field">
                        <label>Price:</label>
                        <input type="number" placeholder="Enter price" required>
                    </div>

                </div>
            </form>

        

            <div class="container_inter">
                <div class="add_station_title">
                    <div class="inter_title">Intermediate Stations</div>
                    <div class="btn_sign"> <button class="btn_add_sign">+</button></div>

                </div>

                <div class="add_station">
                    <div class="air_plane">
                        <img class="img_plane" src="/src/main/resources/templates/asses/favicon/airplane.svg"/>
                    </div>

                <div class="station_info">
                    <div class="name_station">Ha Noi</div>
                    <div class="time_station">Stop time:</div>
                    <div class="note_station">Note:</div>
                </div>

                <div class="btn_sign"> <button class="btn_add_sign">-</button></div>

            </div>

            <div class="add_station">
                    <div class="air_plane">
                        <img class="img_plane" src="/src/main/resources/templates/asses/favicon/airplane.svg"/>
                    </div>

                    <div class="station_info">
                        <div class="name_station">Ho Chi Minh</div>
                        <div class="time_station">Stop time:</div>
                        <div class="note_station">Note:</div>
                    </div>

                    <div class="btn_sign"> <button class="btn_add_sign">-</button></div>
            </div>
        
        </div>
        <div class="btn_center">
        <button class="btn_confirm_add">Confirm</button>
        </div> 
    </div>
    </main>

  </body>
</html>
