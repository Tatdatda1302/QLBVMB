<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Flight Schedule</h1>
<form action="/Wan/home/add_flight" method = "POST">
    <table>
        <tr>
            <th colspan="2">BMI:</th>
            <th colspan="2">Lịch Chuyến Bay</th>
        </tr>
        <tr>
            <td>Mã chuyến bay:</td>
            <td><input type="text" name="maChuyenBay" maxlength="10" required></td>
            <td>Giá vé:</td>
            <td><input type="number" name="giaVe" step="0.01" required></td>
        </tr>
        <tr>
            <td>Sân bay đi:</td>
            <td><input type="text" name="maSanBayDi" maxlength="10" required></td>
            <td>Sân bay đến:</td>
            <td><input type="text" name="maSanBayDen" maxlength="10" required></td>
        </tr>
        <tr>
            <td>Ngày giờ bay:</td>
            <td><input type="datetime-local" name="ngayGioBay" required></td>
            <td>Thời gian bay:</td>
            <td><input type="text" name="thoiGianBay" pattern="\d{2,}:\d{2,}:\d{2,}" placeholder="HH:mm:ss" required></td>
        </tr>
        <tr>
            <td>Số lượng ghế hạng 1:</td>
            <td><input type="text" name="soLuong1" min="0" required></td>
            <td>Số lượng ghế hạng 2:</td>
            <td><input type="text" name="soLuong2" min="0" required></td>
        </tr>
        <tr>
            <th>STT</th>
            <th>Sân Bay Trung Gian</th>
            <th>Thời Gian Dừng</th>
            <th>Ghi Chú</th>
        </tr>
        <tr>
            <td>1</td>
            <td><input type="text" name="maSanBayTG1" maxlength="10"></td>
            <td><input type="text" name="thoiGianDung1" pattern="\d{2,}:\d{2,}:\d{2,}" placeholder="HH:mm:ss"></td>
            <td><input type="text" name="ghiChu1" maxLength="250"></td>
        </tr>
        <tr>
            <td>2</td>
            <td><input type="text" name="maSanBayTG2" maxlength="10"></td>
            <td><input type="text" name="thoiGianDung2" pattern="\d{2,}:\d{2,}:\d{2,}" placeholder="HH:mm:ss"></td>
            <td><input type="text" name="ghiChu2" maxLength="250"></td>
        </tr>
    </table>
    <br> <br>
    <div style="text-align: center;">
        <button type="submit">Thêm lịch chuyến bay</button>
    </div>
</form>
</body>
</html>
